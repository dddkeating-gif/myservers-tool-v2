name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt runtime dependencies
        run: sudo apt-get update && sudo apt-get install -y libegl1 libgl1 libxkbcommon0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Import sanity (v2)
        env:
          QT_QPA_PLATFORM: offscreen
        run: python -c "import myservers; import myservers.storage.json_store; import myservers.ui.main_window"

      - name: Run verify_setup
        env:
          QT_QPA_PLATFORM: offscreen
        run: python scripts/verify_setup.py

      - name: Run pytest
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -q
